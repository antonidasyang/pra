<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; connect-src *; worker-src 'self' blob:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; connect-src *; worker-src 'self' blob:;"
    />
    <title>论文阅读助手</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #2c3e50;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
      }

      .file-input {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .file-name {
        color: #ecf0f1;
        font-size: 16px;
        font-weight: bold;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 20px;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 8px 16px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn:hover {
        background: #2980b9;
      }

      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .main-header {
        background: #ecf0f1;
        padding: 0 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 50px;
        gap: 15px;
      }

      .center-controls {
        display: flex;
        align-items: center;
        gap: 20px;
        flex: 1;
        justify-content: center;
      }

      .main-header .zoom-controls,
      .main-header .page-controls {
        display: flex;
        align-items: center;
      }

      .header-buttons {
        display: flex;
        gap: 10px;
        flex-shrink: 0;
      }

      .content-area {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .pdf-container {
        width: 50%;
        border-right: 2px solid #ddd;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .translation-container {
        width: 50%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .right-panel {
        width: 50%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .full-translation-section {
        flex: 0.8;
        display: flex;
        flex-direction: column;
        border-bottom: 1px solid #ddd;
        overflow: hidden;
      }

      .selection-translation-section {
        flex: 0.2;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .section-header {
        background: #f8f9fa;
        padding: 8px 15px;
        border-bottom: 1px solid #e9ecef;
        font-weight: bold;
        font-size: 14px;
        color: #495057;
        flex-shrink: 0;
      }

      .sidebar {
        width: 250px;
        background: #2c3e50;
        color: white;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        border-right: 1px solid #34495e;
      }

      .sidebar.collapsed {
        width: 50px;
      }

      .sidebar.collapsed .sidebar-content,
      .sidebar.collapsed .sidebar-header h3 {
        display: none;
      }

      .sidebar.collapsed .sidebar-header button {
        width: 100%;
        text-align: center;
        font-size: 14px;
        padding: 8px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #34495e;
        margin: 0 auto;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        border-bottom: 1px solid #34495e;
        background: #34495e;
        min-height: 50px;
      }

      .sidebar-header h3 {
        font-size: 14px;
        font-weight: bold;
        margin: 0;
        color: #ecf0f1;
      }

      .sidebar-header button {
        padding: 4px 8px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.2s;
        min-width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sidebar-header button:hover {
        background: #2980b9;
      }

      .sidebar-content {
        flex: 1;
        overflow: auto;
        padding: 8px 0;
      }

      .outline-item {
        padding: 6px 12px;
        cursor: pointer;
        margin: 1px 0;
        transition: background-color 0.2s;
        font-size: 13px;
        border-left: 3px solid transparent;
      }

      .outline-item:hover {
        background: #34495e;
        border-left-color: #3498db;
      }

      .outline-item.active {
        background: #3498db;
        border-left-color: #2980b9;
      }

      .outline-item .title {
        font-weight: 500;
        margin-bottom: 2px;
        color: #ecf0f1;
      }

      .outline-item .page {
        font-size: 11px;
        color: #bdc3c7;
      }

      #pdf-viewer-container {
        flex: 1;
        overflow: auto;
        background: #34495e;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #translation-content {
        flex: 1;
        overflow: auto;
      }

      #selection-translation-content {
        flex: 1;
        overflow: auto;
        font-size: 13px;
      }

      .zoom-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #2c3e50;
        font-weight: normal;
        margin-bottom: 0;
      }

      .zoom-controls label {
        font-size: 13px;
        font-weight: 500;
      }

      .zoom-controls input[type="number"] {
        width: 50px;
        padding: 3px 6px;
        border: 1px solid #bdc3c7;
        border-radius: 3px;
        text-align: center;
        font-size: 13px;
        background: white;
        color: #2c3e50;
      }

      .zoom-controls button {
        padding: 4px 6px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
        min-width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .zoom-controls button:hover {
        background: #2980b9;
      }

      .zoom-controls button.active {
        background: #27ae60;
      }

      #pdf-viewer-container canvas {
        background: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 8px 40px rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        max-width: 100%;
        height: auto;
      }

      .translation-text {
        line-height: 1.6;
        font-size: 16px;
        white-space: pre-wrap;
      }

      .translation-comparison {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .original-text,
      .translated-text {
        background: #f8f9fa;
        padding: 15px;
        border: 1px solid #e9ecef;
      }

      .original-text h4,
      .translated-text h4 {
        margin: 0 0 10px 0;
        color: #495057;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .original-text p,
      .translated-text p {
        margin: 0 0 8px 0;
        line-height: 1.6;
        font-size: 14px;
      }

      .original-text p:last-child,
      .translated-text p:last-child {
        margin-bottom: 0;
      }

      .original-text {
        background: #fff3cd;
        border-color: #ffeaa7;
      }

      .translated-text {
        background: #d1ecf1;
        border-color: #bee5eb;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .error {
        color: #e74c3c;
        padding: 10px;
        background: #fdf2f2;
        border-radius: 4px;
        margin: 10px 0;
      }

      .translation-error {
        color: #e74c3c;
        background: #fdf2f2;
        padding: 8px;
        border-radius: 4px;
        margin: 5px 0;
        font-style: italic;
      }

      .skeleton-placeholder {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 15px;
        margin: 10px 0;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-dots {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 20px;
      }

      .loading-dots div {
        position: absolute;
        top: 8px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #6c757d;
        animation: loading-dots 1.2s linear infinite;
      }

      .loading-dots div:nth-child(1) {
        left: 8px;
        animation-delay: 0s;
      }

      .loading-dots div:nth-child(2) {
        left: 32px;
        animation-delay: 0.2s;
      }

      .loading-dots div:nth-child(3) {
        left: 56px;
        animation-delay: 0.4s;
      }

      @keyframes loading-dots {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .page-controls {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        font-weight: normal;
      }

      .page-controls input[type="number"] {
        width: 50px;
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
        font-size: 14px;
      }

      .page-controls button {
        padding: 4px 8px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      .page-controls button:hover {
        background: #2980b9;
      }

      .page-arrow {
        padding: 4px 8px;
        font-size: 12px;
        min-width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s, cursor 0.2s;
      }

      .page-arrow:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* 设置对话框样式 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 0;
        border-radius: 8px;
        width: 600px;
        max-width: 90vw;
        max-height: 75vh;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #ddd;
        background: #f8f9fa;
        border-radius: 8px 8px 0 0;
        flex-shrink: 0;
      }

      .modal-header h3 {
        margin: 0;
        color: #333;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-btn:hover {
        color: #333;
      }

      .modal-body {
        padding: 20px;
        overflow-y: auto;
        flex: 1;
      }

      .setting-item {
        margin-bottom: 15px;
      }

      .setting-item:last-child {
        margin-bottom: 0;
        text-align: center;
      }

      .setting-item label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .setting-item input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .setting-item input[type="text"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .setting-item input[type="password"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .setting-item input[type="password"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .setting-item textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
        resize: vertical;
        font-family: inherit;
        min-height: 80px;
        max-height: 150px;
      }

      .setting-item textarea:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .setting-item .btn {
        margin: 0 5px;
      }

      .selection-highlight {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 3px;
        padding: 2px 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .selection-highlight:hover {
        background: #ffeaa7;
      }

      .selected-text-section {
        padding: 0;
        margin: 0;
      }

      .selected-text-section .original-text {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 3px;
        padding: 8px;
        margin-bottom: 8px;
        font-size: 12px;
        line-height: 1.4;
      }

      .selected-text-section .translated-text {
        background: #d1ecf1;
        border: none;
        border-radius: 0;
        padding: 10px;
        font-size: 12px;
        line-height: 1.4;
        margin: 0;
        width: 100%;
        box-sizing: border-box;
      }

      .tab-header {
        display: flex;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        flex-shrink: 0;
      }

      .tab-btn {
        flex: 1;
        padding: 12px 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        color: #6c757d;
        border-bottom: 3px solid transparent;
        transition: all 0.2s;
      }

      .tab-btn:hover {
        background: #e9ecef;
        color: #495057;
      }

      .tab-btn.active {
        color: #3498db;
        border-bottom-color: #3498db;
        background: white;
      }

      .tab-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .tab-pane {
        display: none;
        flex: 1;
        flex-direction: column;
        overflow: hidden;
      }

      .tab-pane.active {
        display: flex;
      }

      #interpretation-content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
        margin: 0;
      }

      #interpretation-content::-webkit-scrollbar {
        width: 8px;
      }

      #interpretation-content::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      #interpretation-content::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }

      #interpretation-content::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
          <h3>大纲</h3>
          <button class="btn" id="toggle-sidebar">☰</button>
        </div>
        <div class="sidebar-content">
          <div id="outline-content">
            <div class="loading">加载PDF后显示大纲</div>
          </div>
        </div>
      </div>
      
      <div class="content-wrapper">
        <div class="main-header">
          <div class="center-controls">
            <div class="zoom-controls">
              <label>缩放:</label>
              <input type="number" id="zoom-input" min="25" max="400" value="100" step="1" />
              <span>%</span>
              <button id="zoom-fit-width" class="active" title="适应宽度">↔</button>
              <button id="zoom-fit-page" title="适应页面">⤢</button>
            </div>
            <div class="page-controls">
              <button class="btn page-arrow" id="prev-page" title="上一页">◀</button>
              <span>第</span>
              <input type="number" id="page-input" min="1" value="1" />
              <span>页，共</span>
              <span id="total-pages">0</span>
              <span>页</span>
              <button class="btn" id="go-to-page">跳转</button>
              <button class="btn page-arrow" id="next-page" title="下一页">▶</button>
            </div>
          </div>
          <div class="header-buttons">
            <button class="btn" id="load-pdf">选择PDF文件</button>
            <button class="btn" id="translate-btn">翻译</button>
            <button class="btn" id="interpret-btn">解读</button>
            <button class="btn" id="settings-btn">设置</button>
          </div>
        </div>
        
        <div class="content-area">
          <div class="pdf-container">
            <div id="pdf-viewer-container">
              <div class="loading">请选择PDF文件</div>
            </div>
          </div>

          <div class="right-panel">
            <div class="tab-header">
              <button class="tab-btn active" id="translation-tab">翻译</button>
              <button class="tab-btn" id="interpretation-tab">解读</button>
            </div>
            
            <div class="tab-content">
              <div class="tab-pane active" id="translation-pane">
                <div class="full-translation-section">
                  <div id="translation-content">
                    <div class="loading">翻译内容将显示在这里</div>
                  </div>
                </div>
                <div class="selection-translation-section">
                  <div class="section-header">选择翻译</div>
                  <div id="selection-translation-content">
                    <div class="loading">选择文本后将显示翻译</div>
                  </div>
                </div>
              </div>
              
              <div class="tab-pane" id="interpretation-pane">
                <div id="interpretation-content">
                  <div class="loading">解读内容将显示在这里</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 设置对话框 -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>设置</h3>
          <button class="close-btn" id="close-settings">×</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="proxy-url">代理地址:</label>
            <input type="text" id="proxy-url" placeholder="http://127.0.0.1:7890" />
          </div>
          <div class="setting-item">
            <label for="llm-url">大模型API地址:</label>
            <input type="text" id="llm-url" placeholder="https://api.openai.com/v1/chat/completions" />
          </div>
          <div class="setting-item">
            <label for="llm-model">模型名称:</label>
            <input type="text" id="llm-model" placeholder="gpt-3.5-turbo" />
          </div>
          <div class="setting-item">
            <label for="llm-api-key">API密钥:</label>
            <input type="password" id="llm-api-key" placeholder="sk-..." />
          </div>
          <div class="setting-item">
            <label for="interpretation-prompt">解读提示词:</label>
            <textarea id="interpretation-prompt" rows="6" placeholder="请输入解读提示词模板，可以使用 {text} 作为论文内容的占位符"></textarea>
          </div>
          <div class="setting-item">
            <button class="btn" id="save-settings">保存设置</button>
            <button class="btn" id="test-proxy">测试代理</button>
            <button class="btn" id="test-llm">测试大模型</button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
