<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; connect-src 'self' https://translate.googleapis.com https://cdnjs.cloudflare.com; worker-src 'self' blob:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>论文阅读辅助工具</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #2c3e50;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
      }

      .file-input {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .file-name {
        color: #ecf0f1;
        font-size: 16px;
        font-weight: bold;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 20px;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 8px 16px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn:hover {
        background: #2980b9;
      }

      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .sidebar {
        width: 250px;
        background: #2c3e50;
        color: white;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        border-right: 1px solid #34495e;
      }

      .sidebar.collapsed {
        width: 50px;
      }

      .sidebar.collapsed .sidebar-content,
      .sidebar.collapsed .sidebar-header h3 {
        display: none;
      }

      .sidebar.collapsed .sidebar-header button {
        width: 100%;
        text-align: center;
        font-size: 14px;
        padding: 8px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #34495e;
        margin: 0 auto;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        border-bottom: 1px solid #34495e;
        background: #34495e;
        min-height: 50px;
      }

      .sidebar-header h3 {
        font-size: 14px;
        font-weight: bold;
        margin: 0;
        color: #ecf0f1;
      }

      .sidebar-header button {
        padding: 4px 8px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.2s;
        min-width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sidebar-header button:hover {
        background: #2980b9;
      }

      .sidebar-content {
        flex: 1;
        overflow: auto;
        padding: 8px 0;
      }

      .outline-item {
        padding: 6px 12px;
        cursor: pointer;
        margin: 1px 0;
        transition: background-color 0.2s;
        font-size: 13px;
        border-left: 3px solid transparent;
      }

      .outline-item:hover {
        background: #34495e;
        border-left-color: #3498db;
      }

      .outline-item.active {
        background: #3498db;
        border-left-color: #2980b9;
      }

      .outline-item .title {
        font-weight: 500;
        margin-bottom: 2px;
        color: #ecf0f1;
      }

      .outline-item .page {
        font-size: 11px;
        color: #bdc3c7;
      }

      .pdf-container {
        width: 50%;
        border-right: 2px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      .translation-container {
        width: 50%;
        display: flex;
        flex-direction: column;
      }

      .container-header {
        background: #ecf0f1;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 50px;
      }

      .content-area {
        flex: 1;
        overflow: hidden;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      #pdf-viewer-container {
        flex: 1;
        overflow: hidden;
        margin-bottom: 20px;
      }

      #pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
      }

      .translation-text {
        line-height: 1.6;
        font-size: 16px;
        white-space: pre-wrap;
      }

      .translation-comparison {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .original-text,
      .translated-text {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .original-text h4,
      .translated-text h4 {
        margin: 0 0 10px 0;
        color: #495057;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .original-text p,
      .translated-text p {
        margin: 0 0 8px 0;
        line-height: 1.6;
        font-size: 14px;
      }

      .original-text p:last-child,
      .translated-text p:last-child {
        margin-bottom: 0;
      }

      .original-text {
        background: #fff3cd;
        border-color: #ffeaa7;
      }

      .translated-text {
        background: #d1ecf1;
        border-color: #bee5eb;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .error {
        color: #e74c3c;
        padding: 10px;
        background: #fdf2f2;
        border-radius: 4px;
        margin: 10px 0;
      }

      .page-controls {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        font-weight: normal;
      }

      .page-controls input[type="number"] {
        width: 50px;
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
        font-size: 14px;
      }

      .page-controls button {
        padding: 4px 8px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      .page-controls button:hover {
        background: #2980b9;
      }

      /* 设置对话框样式 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 0;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #ddd;
        background: #f8f9fa;
        border-radius: 8px 8px 0 0;
      }

      .modal-header h3 {
        margin: 0;
        color: #333;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-btn:hover {
        color: #333;
      }

      .modal-body {
        padding: 20px;
      }

      .setting-item {
        margin-bottom: 15px;
      }

      .setting-item label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .setting-item input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .setting-item input[type="text"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }

      .setting-item .btn {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="file-input">
        <span id="file-name" class="file-name">未选择文件</span>
        <div class="button-group">
          <button class="btn" id="load-pdf">选择PDF文件</button>
          <button class="btn" id="translate-btn">翻译</button>
          <button class="btn" id="settings-btn">设置</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
          <h3>大纲</h3>
          <button class="btn" id="toggle-sidebar">☰</button>
        </div>
        <div class="sidebar-content">
          <div id="outline-content">
            <div class="loading">加载PDF后显示大纲</div>
          </div>
        </div>
      </div>
      
      <div class="pdf-container">
        <div class="container-header">
          <span>原文</span>
          <div class="page-controls">
            <span>第</span>
            <input type="number" id="page-input" min="1" value="1" />
            <span>页，共</span>
            <span id="total-pages">0</span>
            <span>页</span>
            <button class="btn" id="go-to-page">跳转</button>
          </div>
        </div>
        <div class="content-area">
          <div id="pdf-viewer-container">
            <div class="loading">请选择PDF文件</div>
          </div>
        </div>
      </div>

      <div class="translation-container">
        <div class="container-header">
          翻译
        </div>
        <div class="content-area">
          <div id="translation-content">
            <div class="loading">翻译内容将显示在这里</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 设置对话框 -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>设置</h3>
          <button class="close-btn" id="close-settings">×</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="proxy-url">代理地址:</label>
            <input type="text" id="proxy-url" placeholder="http://127.0.0.1:7890" />
          </div>
          <div class="setting-item">
            <button class="btn" id="save-settings">保存设置</button>
            <button class="btn" id="test-proxy">测试代理</button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
